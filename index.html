<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Inicio</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Marvel - Demolidor</h3>
                <p class="descricao">Cego desde pequeno, Matt Murdock luta contra a injustiça durante <br> o dia como advogado e à noite nas ruas de Hell’s Kitchen, Nova York.</p>
            </div>
            
            <div class="botoes">
                <button role="button" class="botao"> 
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
    
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/e2a2aecf1c.js" crossorigin="anonymous"></script>
