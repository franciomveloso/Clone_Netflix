<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 


    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">



    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">INÍCIO</a>
                <a href="">SÉRIES</a>
                <a href="">FILMES</a>
                <a href="">DOCUMENTÁRIOS</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div   div class="container">
                <h3 class="titulo">Marvel - Demolidor</h3>
                <p class="descricao">Cego desde pequeno, Matt Murdock luta contra a injustiça durante <br> o dia como advogado e à noite nas ruas de Hell’s Kitchen, Nova York.</p>
                
                <div class="botoes">
                    <button role="button" class="botao"> 
                        <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                    </button>

                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/min1.jpg" alt="Agents of Shield">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min2.jpg" alt="Jessica Jones">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min3.jpg" alt="Loki">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min4.jpg" alt="Falcão e soldado Invernal">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min5.jpg" alt="Peaky Blinders">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min6.jpg" alt="Viúva Negra">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min7.jpg" alt="Agente Carter">
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/e2a2aecf1c.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js//owl/setup.js"></script>
</body>
</html>
